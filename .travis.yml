language: android

os:
  - osx

osx_image: xcode8.2

before_install:
  - brew update

install:
  - brew install android-sdk
  - export PATH=$PATH:/usr/local/opt/android-sdk/tools:/usr/local/opt/android-sdk/platform-tools
  - npm install -g cordova
  - npm install

before_script:
  - cordova create HelloCordova
  - cd ./HelloCordova && cordova platform add android ios

script:
  - cd ./HelloCordova && cordova plugin add .. && cordova build --release