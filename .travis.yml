language: objective-c

os: osx
osx_image: xcode8.2

before_install:
  - brew update

install:
  - brew install android-sdk
  - export PATH=$PATH:/usr/local/opt/android-sdk/tools:/usr/local/opt/android-sdk/platform-tools
  - export ANDROID_HOME=/usr/local/opt/android-sdk
  - export ANDROID_SDK_ROOT=$ANDROID_HOME
  - (while sleep 3; do echo "y"; done) | android update sdk --no-ui --all --filter platform-tools,tools,build-tools-24.0.2,build-tools-25.0.2,android-24,android-25,extra-android-m2repository
  - npm install -g cordova
  - npm install

before_script:
  - cordova create HelloCordova
  - cd ./HelloCordova
  - cordova platform add android ios

script:
  - cordova plugin add ..
  - cordova build android
  - xcodebuild -project platforms/ios/HelloCordova.xcodeproj -scheme HelloCordova -configuration debug -destination 'platform=iOS Simulator,name=iPhone SE,OS=10.2' | xcpretty -tc

notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
