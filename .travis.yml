language: objective-c

os: osx
osx_image: xcode8.2

env:
  - APP_TARGET=android
  - APP_TARGET=ios

notifications:
  email: false
  slack:
    rooms:
      - secure: 

install:
  - ./.travis-install.sh
  - npm install -g cordova
  - npm install

before_script:
  - cordova create HelloCordova
  - cd ./HelloCordova
  - cordova platform add $APP_TARGET

script:
  - cordova plugin add ..
  - ../.travis-build.sh
