language: objective-c

os: osx
osx_image: xcode8.2

env:
  - APP_TARGET=android
  - APP_TARGET=ios

notifications:
  email: false
  slack: festify-dev:4dRn7T6wuniKcJTUTYEadt0a

install:
  - export PATH=$PATH:/usr/local/opt/android-sdk/tools:/usr/local/opt/android-sdk/platform-tools
  - export ANDROID_HOME=/usr/local/opt/android-sdk
  - export ANDROID_SDK_ROOT=$ANDROID_HOME
  - ./.travis-install.sh
  - npm install -g cordova

before_script:
  - cordova create HelloCordova
  - cd ./HelloCordova
  - cordova platform add $APP_TARGET

script:
  - cordova plugin add ..
  - ../.travis-build.sh
